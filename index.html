<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Web - Cafeteria</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <section>
        <a href="#">
          <img src="./img/logo.png" alt="Logo da Cafeteria" />
        </a>
        <nav class="navbar">
          <a href="#">Home</a>
          <a href="#about">Sobre</a>
          <a href="#menu">Manu</a>
          <a href="#review">Avaliações</a>
          <a href="#address">Endereço</a>
        </nav>
        <div class="icons">
          <img
            width="30"
            height="30"
            src="https://img.icons8.com/ios/50/ffffff/search--v1.png"
            alt="search--v1"
          />
          <img
            width="30"
            height="30"
            src="https://img.icons8.com/ios-glyphs/30/ffffff/shopping-cart--v1.png"
            alt="shopping-cart--v1"
          />
        </div>
      </section>
    </header>
  </body>
</html>
